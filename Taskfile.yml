# https://taskfile.dev

version: '3'

tasks:
  init:
    cmds:
      - git config --local core.hooksPath .githooks/
  new-message:
    silent: true
    interactive: true
    cmds:
      - .scripts/new-message.sh
  new-request:
    silent: true
    interactive: true
    cmds:
      - .scripts/new-request.sh
  test:
    deps: [build]
    cmds:
      - dotnet test --no-build
  build:
    cmds:
      - dotnet build
  rebuild:
    cmds:
      - dotnet clean
      - dotnet build-server shutdown
      - dotnet build
  pack:
    cmds:
      - dotnet pack src/Xabbo.Core -c Release -o pkg
